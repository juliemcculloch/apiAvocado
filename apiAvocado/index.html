<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>avocado+API</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<header>
		<div class="container clearfix">
			<div class="avocadoImage">
				<!-- background images -->
			</div> <!-- /. end avocadoImage -->

				<h1>avocado+</h1>
				<p class="instructions">avocado is the main ingredient, <br> 
				add second ingredient, and click submit.</p>

		</div> <!-- /. end container -->

	<section>
		<div class="container clearfix">

		    	<!-- recipes goes here -->
		    </div> <!-- /. end recipes -->

	<footer>
		<div class="footer">
			<div class="container clearfix"> 
				<img src="image/yummly.png" class="yummly" alt="yummly logo">

			</div> <!-- /. end container -->	
		</div> <!-- /. end footer -->			
	</footer> <!-- end footer -->
